---
- hosts: localhost
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Garantindo /etc/hosts
      lineinfile:
        path: /etc/hosts
        line: "{{ item }}"
      loop:
        - 172.16.1.100 kube-master
        - 172.16.1.101 kube-node1
        - 172.16.1.102 kube-node2
        - 172.16.1.103 kube-infra
        - 172.16.1.202 docker-registry

    - name: Remove swap do arquivo /etc/fstab
      mount:
        name: "{{ item }}"
        fstype: swap
        state: absent
      loop:
        - swap
        - none

    - name: Desativa o swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Cria o arquivo containerd.conf
      file:
        path: /etc/modules-load.d/containerd.conf
        state: touch

    - name: Configurando modulos
      lineinfile:
        path: /etc/modules-load.d/containerd.conf
        line: "{{ item }}"
      loop:
        - overlay
        - br_netfilter

    - name: Carregando modulos
      shell: modprobe overlay && modprobe br_netfilter

    - name: Cria o arquivo kubernetes.conf
      file:
        path: /etc/sysctl.d/kubernetes.conf
        state: touch

    - name: Configurando sysctl
      lineinfile:
        path: /etc/sysctl.d/kubernetes.conf
        line: "{{ item }}"
      loop:
        - net.bridge.bridge-nf-call-ip6tables = 1
        - net.bridge.bridge-nf-call-iptables = 1
        - net.ipv4.ip_forward = 1

    - name: Aplicando sysctl
      shell: sysctl --system

    - name: Adiciona usuario suporte
      user:
        name: suporte
        shell: /bin/bash
        password: '$1$QbUARykG$p2nthVG8AkDvabKPHwboa1'

    - name: Instala pacotes base
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg2
          - software-properties-common
          - mysql-client
          - nfs-common
          - snapd
          - git
          - vim
        state: present
        update_cache: yes

    - name: Clona repositório para usuário suporte
      git:
        repo: 'https://github.com/alissonoliveira0607/541-kubernetes.git'
        dest: /home/suporte/541

    - name: Adiciona chave GPG do Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Adiciona repositório Docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Instala Containerd
      apt:
        name: containerd.io
        state: present
        update_cache: yes

    - name: Cria config default do Containerd
      shell: containerd config default | tee /etc/containerd/config.toml >/dev/null 2>&1

    - name: Ativa SystemdCgroup no config.toml
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Ativa plugins no config.toml
      replace:
        path: /etc/containerd/config.toml
        regexp: '^disabled_plugins ='
        replace: '#disabled_plugins ='

    - name: Reinicia containerd
      service:
        name: containerd
        state: restarted

    - name: Cria diretório keyrings apt
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Baixa e configura chave Kubernetes
      block:
        - name: Baixar chave GPG do Kubernetes
          get_url:
            url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
            dest: /tmp/kubernetes-apt-key.gpg
            mode: '0644'

        - name: Criar keyring apt do Kubernetes
          command: >
            gpg --batch --yes --dearmor
            -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
            /tmp/kubernetes-apt-key.gpg
          args:
            creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

        - name: Adicionar repositório Kubernetes
          copy:
            dest: /etc/apt/sources.list.d/kubernetes.list
            content: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /'
            mode: '0644'

        - name: Atualizar cache apt
          apt:
            update_cache: yes

    - name: Instala Kubernetes
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Travar versões kubelet/kubeadm/kubectl
      command: apt-mark hold kubelet kubeadm kubectl

    - name: Copia arquivo join-command.sh
      copy:
        src: join-command
        dest: /tmp/join-command.sh
        mode: '0777'

    - name: Adiciona node no cluster
      command: sh /tmp/join-command.sh
